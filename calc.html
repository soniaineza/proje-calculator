<html>
<head>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>My calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value" style="color: rgb(255, 255, 255);"></p>
                </div>
                <div id="output">
                    <p id="output-value" style="color: white;"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear" style="color: rgb(0, 0, 0);">C</button>
                <button class="operator" id="backspace" style="color: rgb(0, 0, 0);">CE</button>
                <button class="operator" id="%" style="color: rgb(0, 0, 0);">%</button>
                <button class="operator" id="/" style="color: rgb(255, 255, 255);">&#247;</button>
                <button class="number" id="7" style="color: rgb(0, 0, 0);">7</button>
                <button class="number" id="8" style="color: rgb(0, 0, 0);">8</button>
                <button class="number" id="9" style="color: rgb(0, 0, 0);">9</button>
                <button class="operator" id="*" style="color: white;">&times;</button>
                <button class="number" id="4" style="color: rgb(0, 0, 0);">4</button>
                <button class="number" id="5" style="color: rgb(0, 0, 0);">5</button>
                <button class="number" id="6" style="color: rgb(0, 0, 0);">6</button>
                <button class="operator" id="-" style="color: white;">-</button>
                <button class="number" id="1" style="color: rgb(0, 0, 0);">1</button>
                <button class="number" id="2" style="color: rgb(0, 0, 0);">2</button>
                <button class="number" id="3" style="color: rgb(0, 0, 0);">3</button>
                <button class="operator" id="+" style="color: white;">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0" style="color: rgb(0, 0, 0);">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=" style="color: white;">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
